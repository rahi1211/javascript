    <div class="container">
        <h1>this is Math Object In JavaScript </h1>

    <script>

     // printing the math object   
    let m =  Math;
    console.log(Math); 


    // printing the constants from the math object

    console.log('the value of Math.E is',Math.E) // E/ EUERS NUMBER

    console.log('the value of Math.PI is',Math.PI)

    console.log('the value of Math.LN2 is',Math.LN2)

    console.log('the value of Math.SQRT2 is',Math.SQRT2)

    console.log('the value of Math.LOG2E is',Math.LOG2E)

    //  // printing the funcations from the math object

    let a = 34.64534;

    let b = 89;

    console.log('the value of a and b is',a,b);

    console.log('the value of a and b rounded is',Math.round(a),Math.round(b));

    console.log('3 raised to the power of 12 is',Math.pow(3,12));

    console.log('1 raised to the power of 2 is',Math.pow(1,2));

    console.log('squarce root of 36 is',Math.sqrt(36));

    console.log('squarce root of 36 is',Math.sqrt(50));

    // ceil and floor

    console.log('5.8 rounded up to nearist integer is',Math.ceil(5.8));

    console.log('5.8 rounded down to nearist integer is',Math.floor(5.8));

    // absolute funcation

    console.log('absolute value of 5.66 is', Math.abs(5.66));

    console.log('absolute value of 5.66 is', Math.abs(-5.66));

    // Trinonometric function

    console.log('the vlaue of sin(pi) is ', Math.sin(Math.PI));

    console.log('the vlaue of tan(pi) is ', Math.tan(Math.PI/2));

    console.log('the vlaue of cos(pi) is ', Math.cos(Math.PI));

    // min and max funcation

    console.log('minimum value of 4, 5, 6 is', Math.min(4,5,6));

    console.log('maximum value of 4, 5, 6 is', Math.max(4,5,6));

    // generating a random number 

    let r = Math.random();
    console.log('the random number is',r) // yah 0 or 1 me sy number genrate karke dega

    // RANDOM NUMBER B/W (A,B)

    let a1 = 1;

    let b1 = 100;

    let r1_100 = a1 + (b1-a1)*Math.random();

    console.log('the random number is',r1_100)


    







    
    
   </script>
