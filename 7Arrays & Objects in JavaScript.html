<head>

    <title>Arrays & Objects in JavaScript</title>
</head>
<body>
    <div class="container">simple sy html</div>
    <script> 
        let mywar = 34;

        let employee = { // object humra key values ko store karta hai
            name: 'rahi',
            slary: 10,
            chanel: 'gameforce',
        }
        console.log(employee)

        // array be humre pass ek scpacal taraka ka object hai 

        let names = [1,2,3,4,'rahi',undefined];
        names = names.sort(); // sort sy you know kia hoga sort hoga

        names.push('this is pushed'); // asa new element add kar skte ho

       names = new Array(23); // 23 emtpy bana diye  

        console.log(names); // index number sy be print kara skte hain apko kia chaiye asme sy
        // ap . length karke length be nikal skte ho
     
    </script>
