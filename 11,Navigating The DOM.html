<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating The DOM</title>
    <!-- dom-document object model -->
</head>
<body>
    <div id= 'main'class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>contact us</li>
            <li>services</li>
            <li>more about us</li>
        </ul>
    </div>

    <div class="container">
        another container
    </div>

    <script>
        let main = document.getElementById('main');
        console.log(main);

        let nav=document.getElementById('nav');
        console.log(nav);

        let containers = document.getElementsByClassName('container');
        console.log(containers);

        let sel = document.querySelector('.container');
        console.log('selector returns', sel);

        let sel1 = document.querySelector('#nav>li');
        console.log('selector returns', sel1);

        let sel2 = document.querySelectorAll('#nav>li'); // sare ka sare selecotrs saare jo humre element match kre ge onko return kre ga
        console.log('selector returns', sel2);
    </script>
</body>
</html>
