<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time In JavaScript</title>
</head>
<body>
    <div class="container">
        this is container
    </div>
    <script>
        console.log('this is date and time tutorial');

        let now = new Date ();
        console.log(now);

        let dt = new Date (0);
        console.log(dt);
       
        newdate = new Date('2022,11,13')
        console.log(newdate);

        //newdate1 = new Date(year, month, day, hour, minute, seconds, milliseconds);

        newdate2 = new Date(2022, 11, 13, 10, 44, 20, 11);
        console.log(newdate2);

        // funcations

        let newDate4 = new Date();
        let yr = newDate4.getFullYear();
        console.log('the year is', yr);
        
        let newDate5 = new Date();
        let dat = newDate5.getDate();
        console.log('the Date is', dat);
        
        let newDate7 = new Date();
        let rr = newDate7.getMonth();  // Corrected from getMounth to getMonth
        console.log('the Month is', rr);
        
        let newDate6 = new Date();
        let hours = newDate6.getHours();  // Corrected from getHour to getHours
        console.log('the Hour is', hours);
        
    </script>
</body>
</html>
